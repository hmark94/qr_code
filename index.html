<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mark Hatala | QR code component</title>

    <link rel="stylesheet" href="qr_code_styles.css" />
  </head>
  <body>

    <div class="card">
      <img class="card--head" src="https://raw.githubusercontent.com/hmark94/qr_code/main/images/image-qr-code.png" alt="qr_code"></img>
      <p class="card--body">Improve your front-end skills by building projects</p>
      <p class="card--footer">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/markhatala/">Mark Hatala</a>.
    </div>
  </body>
</html>
